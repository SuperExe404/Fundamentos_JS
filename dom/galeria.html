<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: royalblue;
        }
        .container {
            text-align: center;
        }
        .img-thumbnail {
            width: 180px;
        }
        .container  .img-thumbnail {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./MC.jpg" alt="" class="img-thumbnail">
        <img src="./MTC.jpg" alt="" class="img-thumbnail">
        <img src="./Nata.jpg" alt="" class="img-thumbnail">
        <img src="./Piti.jpg" alt="" class="img-thumbnail">
        <img src="./Santi.jpeg" alt="" class="img-thumbnail">
        <img src="./Toallin.jpg" alt="" class="img-thumbnail">
    </div>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Launch demo modal </button>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <img src="" alt="" class="img-thumbnail" id="image">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>
    <script src="./galeria.js"></script>
</body>
</html>
